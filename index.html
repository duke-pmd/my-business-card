<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="card-wrapper">
        <div class="card">
          <div class="portrait-half"></div>

          <div class="name">Duke Pham</div>
          <div class="title">Technical Business Analyst</div>
          <div class="quote">
            Keen to make new friends and chat over coffee
          </div>
          <div class="social-media">
            <a href="https://www.linkedin.com/in/minh-duc-pham/">
              <img alt="My LinkedIn" class="linkedin"
              src="https://brandlogos.net/wp-content/uploads/2016/06/linkedin-logo.png"
              width=50" height="50">
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
